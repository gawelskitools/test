<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
</head>
<body>
    <h1>ChatGPT Integration</h1>
    <textarea id="input-text" placeholder="Gib deinen Text ein"></textarea><br>
    <button onclick="sendToGPT()">Senden</button><br><br>
    <textarea id="response-text" placeholder="Antwort von ChatGPT erscheint hier" readonly></textarea>

    <script>
        async function sendToGPT() {
            const inputText = document.getElementById("input-text").value;
            const responseField = document.getElementById("response-text");

            // Machen eine Anfrage an die Heroku-App
            const response = await fetch("https://gawelskitest-e5539bb77df3.herokuapp.com/api/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt: inputText })
            });

            const result = await response.json();
            responseField.value = result.reply;
        }
    </script>
</body>
</html>
